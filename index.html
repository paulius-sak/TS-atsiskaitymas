<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app" class="app">
      <div class="add-employee-wrapper">
        <h3>Add Employee</h3>
        <input id="title" placeholder="Enter name" required />
        <button id="add-employee">Add employee and log info</button>
        <p id="employee-message"></p>
      </div>


      <div class="add-animal-wrapper">
          <h3>Add Animal</h3>
          <select name="animal" id="choose-animal" required>
              <option value="">Choose Animal</option>
              <option value="Elephant">Elephant</option>
              <option value="Zebra">Zebra</option>
              <option value="Tiger">Tiger</option>
          </select>
          <div id="elephant-fields" class="animal-fields" style="display: none;">
              <input id="elephant-name" placeholder="Enter name" required />
              <input id="elephant-weight" placeholder="Enter weight kg" required />
              <input id="elephant-age" placeholder="Enter age" required />
          </div>
          <div id="zebra-fields" class="animal-fields" style="display: none;">
              <input id="zebra-name" placeholder="Enter name" required />
              <input id="zebra-age" placeholder="Enter age" required />
              <input id="zebra-maxSpeed" placeholder="Enter max speed km/h" required />
              <input id="zebra-origin" placeholder="Enter origin" required />
          </div>
          <div id="tiger-fields" class="animal-fields" style="display: none;">
              <input id="tiger-name" placeholder="Enter name" required />
              <input id="tiger-age" placeholder="Enter age" required />
          </div>
          <button id="add-animal">Add Animal and Log Info</button>
        </div>
    </div>
    
    <div class="lists-wrapper">
      <ol id="animal-list"></ol>
      <ol id="employee-list"></ol>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
